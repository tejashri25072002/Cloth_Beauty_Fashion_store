{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <title>Document</title>
</head>
<body>

<section class="login-block">
  <div class="container bg-light">
	<div class="row">
		<div class="col-md-4 login-sec">
		    <h2 class="text-center">Login Now</h2>
        {% if errmsg %}
        <div class="alert alert-danger">
          {{errmsg}}
        </div>
        {% endif %}
	<form class="login-form" action="/login" method="POST">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1" class="text-uppercase">Username</label>
    <input type="text" name="uname" id="input1" class="form-control" placeholder="Enter Username Here">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="text-uppercase">Password</label>
    <input type="password" name="upass" id="input2" class="form-control" placeholder="">
  </div>
  <div class="form-check">
    <button type="submit" class="btn btn-login bg-info float-center text-center mx-auto">Login</button>
    <br><br>
  Not a User<a href="/register" style="text-decoration: none;">&nbsp;&nbsp;Register</a>
  </div>
  
</form>
<div class="copy-text">Created with by <a href="#">Beauty Fashion Store</a></div>
	</div>
	<div class="col-md-8 banner-sec">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
    <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="{% static 'assets\images\pexels-edgars-kisuro-1488463.jpg' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="{% static 'assets\images\pexels-nugroho-wahyu-3119215.jpg' %}" alt="First slide">
    </div>
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="{% static 'assets\images\lbg.jpg' %}" alt="First slide">
    </div>
  </div>	   
		    
</div>
</div>
</div><br><br><br><br><br><br>
</section>
</body>
</html>
