{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


<div class="container-fluid px-5 my-5" id="contact">
  <a href="/index"><h2><i class="ms-4 bi bi-arrow-left-circle"></i></h2></a>
  <div class="row justify-content-center">
    <div class="col-xl-10">
      <div class="card border-0 rounded-3 shadow-lg overflow-hidden">
        <div class="card-body p-0">
          <div class="row g-0">
            <div class="col-sm-6 d-none d-sm-block bg-image"></div>
            <div class="col-sm-6 p-4">
              <div class="text-center">
                <div class="h3 fw-light">
                  <h1>Contact Us</h1>
                </div>
                <h2>Beauty Fashion Store</h2>
                <p class="mb-4 text-muted">For any doubt Feel free to Ask</p>
              </div>
              {% if errmsg %}
              <div class="alert alert-danger">
                {{errmsg}}
              </div>
              {% endif %}
              <form id="form" action="/contact" method="POST">
                {% csrf_token %}
                <!-- Name Input -->
                <div class="form-floating mb-3">
                  <input class="form-control" name="name" id="name" type="text" placeholder="Name" />
                  <label for="name">Name</label>
                </div>

                <!-- Email Input -->
                <div class="form-floating mb-3">
                  <input class="form-control" name="email" id="email" type="email" placeholder="Email Address" />
                  <label for="email">Email Address</label>
                </div>

                <!-- Message Input -->
                <div class="form-floating mb-3">
                  <textarea class="form-control" name="message" id="message" type="text" placeholder="Message"
                    style="height: 10rem;"></textarea>
                  <label for="message">Message</label>
                </div>

                <!-- Submit button -->
                <div class="d-grid">
                  <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button>
                </div>

                <!--Success Message Section Start-->
                {% if success %}
                <div class="alert alert-success">
                  {{success}}
                </div>
                {% endif %}
                <!--Success Message Setion End-->
              </form>
              <!-- End of contact form -->

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
